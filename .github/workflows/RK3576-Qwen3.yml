name: Build and Push Qwen3-RK3576 Series

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/llm/**'
      - 'docker/RK3576/LLM/Qwen3.dockerfile'
      - '.github/workflows/RK3576-Qwen3.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: ${{ github.repository_owner }}/RK3576-Qwen3

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - alias: "0.6b-w4a16"
            file: "Qwen3-0.6B-rk3576-w4a16.rkllm"
            url: "https://huggingface.co/JiahaoLi/Qwen3-RK3576/resolve/main/Qwen3-0.6B-rk3576-w4a16.rkllm"
          
          - alias: "0.6b-w4a16-g128"
            file: "Qwen3-0.6B-rk3576-w4a16_g128.rkllm"
            url: "https://huggingface.co/JiahaoLi/Qwen3-RK3576/resolve/main/Qwen3-0.6B-rk3576-w4a16_g128.rkllm"

          - alias: "1.7b-w4a16"
            file: "Qwen3-1.7B-rk3576-w4a16.rkllm"
            url: "https://huggingface.co/JiahaoLi/Qwen3-RK3576/resolve/main/Qwen3-1.7B-rk3576-w4a16.rkllm"
          
          - alias: "1.7b-w4a16-g128"
            file: "Qwen3-1.7B-rk3576-w4a16_g128.rkllm"
            url: "https://huggingface.co/JiahaoLi/Qwen3-RK3576/resolve/main/Qwen3-1.7B-rk3576-w4a16_g128.rkllm"
          
          - alias: "4b-w4a16"
            file: "Qwen3-4B-rk3576-w4a16.rkllm"
            url: "https://huggingface.co/JiahaoLi/Qwen3-RK3576/resolve/main/Qwen3-4B-rk3576-w4a16.rkllm"
          
          - alias: "4b-w4a16-g128"
            file: "Qwen3-4B-rk3576-w4a16_g128.rkllm"
            url: "https://huggingface.co/JiahaoLi/Qwen3-RK3576/resolve/main/Qwen3-4B-rk3576-w4a16_g128.rkllm"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Force LFS Pull
        run: |
          git lfs install
          git lfs pull

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          large-packages: true
          docker-images: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}
          tags: |
            type=raw,value=${{ matrix.alias }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/RK3576/LLM/Qwen3.dockerfile
          # 重要：不指定 target，确保所有指令被执行
          push: true
          platforms: linux/arm64
          provenance: false
          build-args: |
            MODEL_URL=${{ matrix.url }}
            MODEL_FILE=${{ matrix.file }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max