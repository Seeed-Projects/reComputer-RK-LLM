name: Build and Push DeepSeek-R1-RK3576 Series

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # 核心修改：将基础镜像名设为包含二级路径的形式
  # 这样生成的镜像地址为 ghcr.io/lj-hao/recomputer-rk-llm/RK3576-Deepseek-R1-Distill-Qwen
  IMAGE_BASE_NAME: ${{ github.repository_owner }}/recomputer-rk-llm/RK3576-Deepseek-R1-Distill-Qwen

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - alias: "1.5b-w4a16"
            file: "DeepSeek-R1-Distill-Qwen-1.5B_W4A16_RK3576.rkllm"
            url: "https://huggingface.co/JiahaoLi/DeepSeek-R1-Distill-Qwen-RK3576/resolve/main/DeepSeek-R1-Distill-Qwen-1.5B_W4A16_RK3576.rkllm"
          # ... 其他模型配置保持一致 ...

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 增加 LFS 强制拉取，解决之前遇到的 ELF header 错误
      - name: Force LFS Pull
        run: |
          git lfs install
          git lfs pull

      # 磁盘清理及 Docker 环境设置 (保持原样)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}
          # 核心修改：标签仅保留 alias 加上 latest
          tags: |
            type=raw,value=${{ matrix.alias }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/RK3576/LLM/DeepSeek-R1-Distill-Qwen.dockerfile
          target: model-image
          push: true
          platforms: linux/arm64
          provenance: false
          build-args: |
            MODEL_URL=${{ matrix.url }}
            MODEL_FILE=${{ matrix.file }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}